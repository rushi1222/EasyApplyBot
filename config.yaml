 #- name2

# Path to your CV/resume and cover letter (remove hash sign). These
# paths often don't work so apply one job manually once,  bot will
# reuse manually uploaded CV for automating the task. Note: Prefer
# a path without spaces, i.e. instead of "Me My" to "MeMy" or "Me_My".
